<section class="bg-dark text-light p-5 p-lg-4 text-left -py3">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="NameLabel" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="EmailLabel" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailaddr" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="EmailMsgLabel" class="form-label">Message</label>
                <textarea class="form-control" id="emailmsg" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="button is-large is-warning">Submit</button>
        </form>
    </div>
</section>
