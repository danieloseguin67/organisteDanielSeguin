<section class="bg-dark text-light p-5 p-lg-4 text-left -py1">
    <div class="container">
        <h2>Contact the web master to send him a question</h2>
        <form>
            <div class="mb-3">
                <label for="NameLabel" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" #name placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="EmailLabel" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailaddr" #email placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="EmailMsgLabel" class="form-label">Message</label>
                <textarea class="form-control" id="question" rows="5" #question placeholder="Enter your question"></textarea>
            </div>
            <button type="submit" class="button is-large is-warning" (click)="sendQuestion(name.value,email.value,question.value)">Submit</button>
        </form>
    </div>
</section>
