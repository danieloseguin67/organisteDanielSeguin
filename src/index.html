<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daniel Seguin, Organist</title>
  <base href="/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="organ music,  daniel seguin, organist, roland, at-100">
  <style>
    /* Navbar enhancement */
    .navbar {
      background: linear-gradient(135deg, #1a252f 0%, #0f1419 100%) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      color: #fbbf24 !important;
      transform: scale(1.05);
    }
    
    .navbar .nav-link {
      color: #e5e7eb !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .navbar .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }
    
    .navbar .nav-link:hover {
      color: #ffffff !important;
    }
    
    .navbar .nav-link:hover::after {
      width: 80%;
    }
    
    /* Hero section styling for better readability */
    .hero-section {
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%) !important;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }
    
    .hero-section .text-warning {
      color: #fbbf24 !important;
      font-weight: 800;
      text-shadow: 2px 2px 6px rgba(251, 191, 36, 0.4);
    }
    
    .hero-section .lead {
      font-size: 1.2rem;
      color: #e5e7eb !important;
      line-height: 1.8;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .hero-section img {
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    
    .hero-section img:hover {
      transform: scale(1.05);
    }
    
    /* Fan registration section */
    .fan-register-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    
    .fan-register-section h2 {
      color: #ffffff !important;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .fan-register-section input {
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      padding: 12px 18px;
    }
    
    .fan-register-section input:focus {
      background: white;
      border-color: #fbbf24;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
    }
    
    .fan-register-section .btn {
      background: #1f2937;
      border: none;
      font-weight: 600;
      padding: 12px 32px;
      transition: all 0.3s ease;
    }
    
    .fan-register-section .btn:hover {
      background: #111827;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    /* Artist cards section */
    .artists-section {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      padding: 3rem 0;
    }
    
    .artists-section .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .artists-section .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }
    
    .artists-section .card.bg-dark {
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%) !important;
    }
    
    .artists-section .card.bg-light {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%) !important;
    }
    
    .artists-section .card-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .artists-section .card-text {
      line-height: 1.6;
      font-size: 1rem;
    }
    
    .artists-section .btn {
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .artists-section .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Footer styling */
    footer {
      background: linear-gradient(135deg, #1a252f 0%, #0f1419 100%) !important;
      border-top: 3px solid #667eea;
    }
    
    footer .lead {
      color: #e5e7eb !important;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 1.8rem;
      }
      
      .hero-section .lead {
        font-size: 1rem;
      }
    }
  </style>

</head>
<body>

  <!-- App root - navigation bar and content will be rendered by Angular -->
  <app-root></app-root>

  <!-- EmailJS and Bootstrap scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS
    (function(){
      emailjs.init("gLAGnqUeakXx77MrF");
      console.log('EmailJS initialized in index.html');
    })();

    async function becomeFanEmailJS() {
      const emailaddr = document.getElementById("emailaddr").value;
      
      if (!checkEmail(emailaddr)) {
        alert("You have entered an invalid email address!");
        return;
      }

      try {
        console.log('Attempting to send fan subscription for:', emailaddr);
        
        // Send email using EmailJS
        const response = await emailjs.send(
          "service_0nh5sa8",
          "template_as3xwbs",
          {
            to_email: "daniel@seguin.dev",
            from_name: "Website Fan",
            from_email: emailaddr,
            subject: "New Fan Subscription",
            message: "A new fan has subscribed with email: " + emailaddr,
            reply_to: emailaddr
          },
          "gLAGnqUeakXx77MrF"
        );
        
        console.log('Fan subscription sent successfully:', response);
        alert("Your fan subscription has been sent to Daniel successfully!");
        document.getElementById("emailaddr").value = ""; // Clear input
      } catch (error) {
        console.error("Error sending fan subscription:", error);
        console.error("Error details:", error.text || error.message || error);
        alert("There was an error sending your subscription: " + (error.text || error.message || "Unknown error"));
      }
    }

    function checkEmail(email) {
      return String(email)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
